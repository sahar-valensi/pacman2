<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.css">
    <title>PAC-MAN</title>
</head>

<body onload="init()" onkeyup="movePacman(event)">

    <img src="img/pacman.jpg" alt="">
    <h2 class="score">Score: <span>0</span> </h2>

    <div class="board-container"></div>
    <div></div>
    
    <div class="modal">
        <h3 class="end-msg"></h3>
        <button class="restart-btn" onclick="init()">Play Again</button>
    </div>

    <div class="controllers">
        <button class="up" onclick="movePacman({key: 'ArrowUp'})">⬆️</button>
        <button class="left" onclick="movePacman({key: 'ArrowLeft'})">⬅️</button>
        <button class="right" onclick="movePacman({key: 'ArrowRight'})">➡️</button>
        <button class="down" onclick="movePacman({key: 'ArrowDown'})">⬇️</button>
    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/pacman.js"></script>
    <script src="js/ghost.js"></script>
</body>

</html>
